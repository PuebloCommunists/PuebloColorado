<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Management</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("SteelMillWrk.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 50px;
    min-height: 100vh;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 20px;
    background: white;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }

  #memberCount {
    font-size: 1.2em;
    margin-bottom: 20px;
    background: white;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }

  #membersList {
    background: white;
    padding: 20px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    margin-bottom: 20px;
  }

  #membersList ul { list-style-type: none; padding: 0; margin: 0; }
  #membersList li { padding: 5px 0; border-bottom: 1px solid #ccc; }

  #emailButton {
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }

  #emailButton:hover {
    background: #222;
  }
</style>
</head>
<body>

<h1>Website Members</h1>
<div id="memberCount">Total Members: 0</div>

<!-- Admin-only members list -->
<div id="membersList" style="display: none;">
  <h2>All Accounts (Admin Only)</h2>
  <ul id="memberListUL"></ul>
</div>

<!-- Admin-only button -->
<button id="emailButton" style="display:none;">Send Email to All Members</button>

<script>
  // Get current user
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  const users = JSON.parse(localStorage.getItem('users')) || [];

  // Update member count for everyone
  document.getElementById('memberCount').innerText = "Total Members: " + users.length;

  // If current user is admin, show details and email button
  if (currentUser && currentUser.role === 'admin') {
    document.getElementById('membersList').style.display = 'block';
    document.getElementById('emailButton').style.display = 'inline-block';

    const ul = document.getElementById('memberListUL');
    users.forEach(user => {
      const li = document.createElement('li');
      li.innerText = `Username: ${user.username}, Email: ${user.email}, Role: ${user.role}`;
      ul.appendChild(li);
    });

    document.getElementById('emailButton').addEventListener('click', () => {
      alert('This is where you could send emails to all members.');
    });
  }
</script>

</body>
</html>
