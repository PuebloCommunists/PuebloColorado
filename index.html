<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  body {
    margin:0;
    font-family:Arial,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    min-height:100vh;
    background:url("pueblo.jpg") center/cover no-repeat fixed;
    opacity:0;
    animation:fadeInBg 2s forwards;
  }

  .logo {position:absolute;top:40px;left:40px;z-index:10;}
  .logo-inner{position:relative;background:white;padding:12px;box-shadow:0 4px 8px rgba(0,0,0,.25);display:inline-block;}
  .logo-inner img{width:150px;display:block;}
  .logo-inner::before,.logo-inner::after{content:"";position:absolute;inset:-22px;background:black;z-index:-2;}
  .logo-inner::after{inset:-11px;background:red;z-index:-1;}

  .top-btn {
    position:absolute;top:25px;right:25px;width:65px;height:65px;
    background:#fff;border:none;cursor:pointer;display:flex;
    align-items:center;justify-content:center;box-shadow:0 2px 10px rgba(0,0,0,.25);
    transition:.3s;z-index:1000;
  }
  .top-btn img{width:100%;height:100%;object-fit:cover;pointer-events:none;}
  .top-btn:hover{box-shadow:0 0 20px #0ff,0 0 30px #0ff;transform:scale(1.1);}

  .popup-overlay{
    display:none;position:fixed;inset:0;
    background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:2000;
  }
  .popup{
    position:relative;background:white;padding:30px 30px 20px;border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,.3);min-width:250px;text-align:left;
    animation:fadeIn .4s ease;
  }
  .close-popup{
    position:absolute;top:10px;right:12px;
    background:none;border:none;font-size:22px;cursor:pointer;line-height:1;color:#666;
    transition:.2s;
  }
  .close-popup:hover{color:#000;transform:scale(1.2);}
  .popup button{
    width:100%;padding:10px;margin-top:10px;border:none;background:#eee;cursor:pointer;
    border-radius:6px;transition:.2s;
  }
  .popup button:hover{background:#ddd;}

  .main-content{display:flex;flex-direction:column;align-items:center;gap:40px;}
  .main-content img{width:700px;max-width:90vw;border:5px solid white;box-shadow:0 0 15px rgba(0,0,0,.3);animation:fadeIn 2s .8s forwards;opacity:0;}
  h1{background:white;display:inline-block;padding:20px 40px;box-shadow:0 4px 10px rgba(0,0,0,.2);margin:0;animation:fadeIn 2s 1.2s forwards;opacity:0;}

  .navigator{position:absolute;bottom:30px;display:flex;align-items:center;gap:50px;}
  .arrow{width:0;height:0;border-style:solid;cursor:pointer;transition:.2s;}
  .right{border-width:15px 0 15px 20px;border-color:transparent transparent transparent white;}
  .arrow:hover{transform:scale(1.3);}
  .dots{display:flex;gap:10px;}
  .dots span{width:12px;height:12px;border-radius:50%;background:white;opacity:.6;transition:.2s;}
  .dots .active{opacity:1;transform:scale(1.3);}

  @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  @keyframes fadeInBg{from{opacity:0;}to{opacity:1;}}
</style>

<script>
const key="loggedInUser",overlay=document.getElementById("popupOverlay"),popup=document.getElementById("popupContent");

function updatePopup(){
  popup.innerHTML="";
  const user=JSON.parse(localStorage.getItem(key));
  if(user){
    popup.innerHTML=`<div>Logged in as: ${user.username}${user.role==="admin"?" (admin)":""}</div>`;
    const btn=document.createElement("button");
    btn.textContent="Logout";
    btn.onclick=()=>{localStorage.removeItem(key);location.reload();};
    popup.appendChild(btn);
  }else{
    const btn=document.createElement("button");
    btn.textContent="Login / Sign Up";
    btn.onclick=()=>location.href="login.html";
    popup.appendChild(btn);
  }
}

document.getElementById("menuBtn").onclick=()=>{updatePopup();overlay.style.display="flex";};
document.getElementById("closePopup").onclick=()=>overlay.style.display="none";
overlay.onclick=e=>{if(e.target===overlay)overlay.style.display="none";};
</script>
</body>
</html>
