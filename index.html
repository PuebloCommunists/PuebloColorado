<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  /* --- Reset & Body --- */
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    min-height:100vh;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    text-align:center;
    background:url("pueblo.jpg") center/cover no-repeat fixed;
    color:#000;
  }

  /* --- Drop-down Menu --- */
  .dropdown { position:absolute; top:25px; right:25px; z-index:1000; }
  .dropbtn {
    width:35px; height:25px; display:flex; flex-direction:column; justify-content:space-between;
    background:#fff; border:none; cursor:pointer; padding:5px; box-shadow:0 2px 5px rgba(0,0,0,0.2);
  }
  .dropbtn span { height:4px; background:#000; border-radius:2px; display:block; }
  .dropdown-content {
    display:none; position:absolute; top:30px; right:0; background:#fff;
    min-width:160px; box-shadow:0 4px 8px rgba(0,0,0,0.25); flex-direction:column; z-index:1;
  }
  .dropdown-content a, .dropdown-content div {
    display:block; padding:10px; font-weight:bold; text-decoration:none; color:#000; cursor:pointer;
  }
  .dropdown-content a:hover, .dropdown-content div:hover { background:#ddd; }

  /* --- Logo --- */
  .logo {
    position:absolute; top:40px; left:40px; display:inline-block; z-index:2000;
  }
  .logo-container { position:relative; display:inline-block; }
  .logo-container::before { content:""; position:absolute; top:-22px; left:-22px; right:-22px; bottom:-22px; background:#000; z-index:1; }
  .logo-container::after { content:""; position:absolute; top:-11px; left:-11px; right:-11px; bottom:-11px; background:red; z-index:2; }
  .logo-white { background:#fff; padding:12px; z-index:3; position:relative; box-shadow:0 4px 8px rgba(0,0,0,0.25); }
  .logo-white img { width:150px; display:block; }

  /* --- Discord --- */
  .discord { position:absolute; top:25px; right:100px; background:#fff; padding:10px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.2); display:flex; flex-direction:column; align-items:center; z-index:100; }
  .discord img { width:120px; cursor:pointer; transition: transform 0.2s; }
  .discord img:hover { transform:scale(1.05); }
  .discord-text { font-weight:bold; margin-bottom:5px; }

  /* --- Main Hub --- */
  .main-content { display:flex; flex-direction:column; align-items:center; }
  .main-content img { width:700px; max-width:90vw; margin-bottom:40px; border:5px solid #fff; box-shadow:0 0 15px rgba(0,0,0,0.3); }
  .title-wrapper { background:#fff; padding:20px 40px; box-shadow:0 4px 10px rgba(0,0,0,0.2); margin-bottom:40px; }
  h1 { margin:0; }

  /* --- Page Navigator --- */
  .page-navigator { position:absolute; bottom:30px; display:flex; align-items:center; gap:50px; }
  .navigator-arrow { width:0; height:0; border-style:solid; cursor:pointer; transition:0.3s; }
  .right-arrow { border-width:20px 0 20px 25px; border-color:transparent transparent transparent #fff; }
  .navigator-arrow:hover { transform:scale(1.3); filter:drop-shadow(0 0 6px #fff); }
  .navigator-dots { display:flex; gap:10px; }
  .navigator-dots span { width:14px; height:14px; border-radius:50%; background:#fff; opacity:0.5; transition:0.3s; }
  .navigator-dots .active { opacity:1; transform:scale(1.5); box-shadow:0 0 8px #fff; }

  .footer { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); font-size:0.75em; color:gray; opacity:0.7; }
</style>
</head>
<body>

<!-- Drop-down -->
<div class="dropdown">
  <button class="dropbtn" id="dropBtn">
    <span></span><span></span><span></span>
  </button>
  <div class="dropdown-content" id="dropdownContent"></div>
</div>

<!-- Logo -->
<div class="logo">
  <div class="logo-container">
    <div class="logo-white"><img src="ACP.png" alt="ACP Logo"></div>
  </div>
</div>

<!-- Discord -->
<div class="discord">
  <div class="discord-text">Get Organized:</div>
  <a href="https://discord.gg/3wnU8xNbsR" target="_blank"><img src="disc.png" alt="Discord"></a>
</div>

<!-- Main Hub -->
<div class="main-content">
  <img src="strongwoman2.png" alt="Strong Woman">
  <div class="title-wrapper"><h1>Let's Build a Stronger Community, Together!</h1></div>
</div>

<!-- Page Navigator -->
<div class="page-navigator">
  <div class="navigator-arrow right-arrow" onclick="location.href='mission.html'"></div>
  <div class="navigator-dots"><span class="active"></span><span></span><span></span></div>
</div>

<p class="footer">Hosted without corporate nonsense.</p>

<script>
const dropdownContent = document.getElementById('dropdownContent');
let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

function updateDropdown(){
  dropdownContent.innerHTML = '';
  if(currentUser){
    const userDiv = document.createElement('div');
    userDiv.innerText = 'Logged in as: ' + currentUser.username;
    dropdownContent.appendChild(userDiv);

    const membersLink = document.createElement('a');
    membersLink.href='members.html'; membersLink.innerText='Members';
    dropdownContent.appendChild(membersLink);

    const logout = document.createElement('a');
    logout.href='#'; logout.innerText='Log Out';
    logout.addEventListener('click', ()=>{
      localStorage.removeItem('currentUser'); location.reload();
    });
    dropdownContent.appendChild(logout);
  } else {
    const loginLink = document.createElement('a');
    loginLink.href='login.html'; loginLink.innerText='Log In / Sign Up';
    dropdownContent.appendChild(loginLink);

    const membersLink = document.createElement('a');
    membersLink.href='members.html'; membersLink.innerText='Members';
    dropdownContent.appendChild(membersLink);
  }
}

updateDropdown();

document.getElementById('dropBtn').addEventListener('click', (e)=>{
  e.stopPropagation();
  dropdownContent.style.display = dropdownContent.style.display==='flex'?'none':'flex';
  dropdownContent.style.flexDirection='column';
});

window.addEventListener('click', ()=>{ dropdownContent.style.display='none'; });
</script>

</body>
</html>
