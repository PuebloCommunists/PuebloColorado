<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("pueblo.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: black;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
    opacity: 0;
    animation: fadeInBackground 2s ease forwards;
  }

  /* --- Triple-backed ACP Logo --- */
  .logo-left-wrapper {
    position: absolute;
    top: 40px;
    left: 40px;
    z-index: 2000;
  }

  .logo-container {
    position: relative;
    display: inline-block;
    z-index: 2000;
  }

  .logo-container::before {
    content: "";
    position: absolute;
    top: -22px;
    left: -22px;
    right: -22px;
    bottom: -22px;
    background-color: black;
    z-index: 1;
  }

  .logo-container::after {
    content: "";
    position: absolute;
    top: -11px;
    left: -11px;
    right: -11px;
    bottom: -11px;
    background-color: red;
    z-index: 2;
  }

  .logo-white {
    position: relative;
    background-color: white;
    padding: 12px;
    z-index: 3;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  }

  .logo-white img {
    width: 150px;
    height: auto;
    display: block;
    z-index: 4;
  }

  /* --- Dropdown Menu --- */
  .dropdown-wrapper {
    position: absolute;
    top: 25px;
    right: 25px;
    z-index: 100;
  }

  .dropdown-button {
    width: 35px;
    height: 25px;
    background-color: white;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .dropdown-button div {
    height: 4px;
    background-color: black;
    border-radius: 2px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: white;
    min-width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    z-index: 10;
    flex-direction: column;
  }

  .dropdown-content a, .dropdown-content button {
    padding: 10px;
    text-decoration: none;
    color: black;
    background: none;
    border: none;
    text-align: left;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.2s;
  }

  .dropdown-content a:hover, .dropdown-content button:hover {
    background-color: #f0f0f0;
  }

  /* --- Main Hub Content --- */
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .main-content img {
    width: 700px;
    height: auto;
    margin-bottom: 40px;
    border: 5px solid white;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.8s;
  }

  .title-wrapper {
    position: relative;
    display: inline-block;
    background-color: white;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.2s;
  }

  h1 {
    color: black;
    margin: 0;
  }

  /* --- Page Navigator --- */
  .page-navigator {
    position: absolute;
    bottom: 30px;
    display: flex;
    align-items: center;
    gap: 50px;
    z-index: 50;
  }

  .navigator-arrow {
    width: 0;
    height: 0;
    border-style: solid;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .right-arrow {
    border-width: 15px 0 15px 20px;
    border-color: transparent transparent transparent white;
  }

  .navigator-arrow:hover {
    transform: scale(1.3);
  }

  .navigator-dots {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .navigator-dots span {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: white;
    opacity: 0.6;
    display: inline-block;
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .navigator-dots .active {
    opacity: 1;
    transform: scale(1.3);
  }

  .footer-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75em;
    color: gray;
    opacity: 0.7;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInBackground {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @media (max-width: 600px) {
    .logo-white img { width: 110px; }
    .main-content img { width: 90vw; max-width: 700px; }
    h1 { font-size: 1.2rem; padding: 14px 26px; }
  }
</style>
</head>
<body>

<!-- Triple-backed ACP Logo -->
<div class="logo-left-wrapper">
  <div class="logo-container">
    <div class="logo-white">
      <img src="ACP.png" alt="ACP Logo">
    </div>
  </div>
</div>

<!-- Dropdown Menu -->
<div class="dropdown-wrapper">
  <button class="dropdown-button" onclick="toggleDropdown()">
    <div></div>
    <div></div>
    <div></div>
  </button>
  <div id="dropdownContent" class="dropdown-content">
    <a href="members.html">Members Page</a>
    <div id="authSection">
      <!-- Login / Sign Up OR Logged in info dynamically inserted here -->
    </div>
  </div>
</div>

<!-- Main Hub Content -->
<div class="main-content">
  <img src="strongwoman2.png" alt="Strong Woman">
  <div class="title-wrapper">
    <h1>Let's Build a Stronger Community, Together!</h1>
  </div>
</div>

<!-- Page Navigator: Index page only has right arrow -->
<div class="page-navigator">
  <div class="navigator-arrow right-arrow" onclick="location.href='mission.html'"></div>
  <div class="navigator-dots">
    <span class="active"></span>
    <span></span>
    <span></span>
  </div>
</div>

<p class="footer-text">Hosted without corporate nonsense.</p>

<script>
  // Toggle dropdown visibility
  function toggleDropdown() {
    const content = document.getElementById('dropdownContent');
    content.style.display = (content.style.display === 'flex') ? 'none' : 'flex';
  }

  // Dynamically update login/logout display
  function updateAuthSection() {
    const authDiv = document.getElementById('authSection');
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    authDiv.innerHTML = '';

    if (currentUser && currentUser.username) {
      // Logged in: show username and logout button
      const info = document.createElement('div');
      info.style.padding = '10px';
      info.textContent = 'Logged in as: ' + currentUser.username;
      authDiv.appendChild(info);

      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = 'Sign Out';
      logoutBtn.onclick = () => {
        localStorage.removeItem('currentUser');
        updateAuthSection();
      };
      authDiv.appendChild(logoutBtn);
    } else {
      // Not logged in: show login link
      const loginLink = document.createElement('a');
      loginLink.href = 'login.html';
      loginLink.textContent = 'Log In / Sign Up';
      authDiv.appendChild(loginLink);
    }
  }

  updateAuthSection();

  // Close dropdown if click outside
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-button') && !event.target.closest('.dropdown-content')) {
      document.getElementById('dropdownContent').style.display = 'none';
    }
  }
</script>

</body>
</html>
