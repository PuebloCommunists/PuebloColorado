<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("pueblo.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: black;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
    opacity: 0;
    animation: fadeInBackground 2s ease forwards;
  }

  /* Triple-backed ACP Logo */
  .logo-left-wrapper {
    position: absolute;
    top: 40px;
    left: 40px;
    z-index: 2000;
  }

  .logo-container {
    position: relative;
    display: inline-block;
    z-index: 2000;
  }

  .logo-container::before {
    content: "";
    position: absolute;
    top: -22px;
    left: -22px;
    right: -22px;
    bottom: -22px;
    background-color: black;
    z-index: 1;
  }

  .logo-container::after {
    content: "";
    position: absolute;
    top: -11px;
    left: -11px;
    right: -11px;
    bottom: -11px;
    background-color: red;
    z-index: 2;
  }

  .logo-white {
    position: relative;
    background-color: white;
    padding: 12px;
    z-index: 3;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  }

  .logo-white img {
    width: 150px;
    height: auto;
    display: block;
    z-index: 4;
  }

  /* Dropdown Menu */
  .dropdown {
    position: absolute;
    top: 25px;
    right: 25px;
    z-index: 3000;
  }

  .dropbtn {
    width: 40px;
    height: 30px;
    background-color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 5px;
    border-radius: 5px;
  }

  .dropbtn span {
    display: block;
    height: 4px;
    background-color: black;
    border-radius: 2px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: white;
    min-width: 180px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    z-index: 10;
    flex-direction: column;
  }

  .dropdown-content a, .dropdown-content div {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    cursor: pointer;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Main Hub Content */
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .main-content img {
    width: 700px;
    height: auto;
    margin-bottom: 40px;
    border: 5px solid white;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.8s;
  }

  .title-wrapper {
    position: relative;
    display: inline-block;
    background-color: white;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.2s;
  }

  h1 {
    color: black;
    margin: 0;
  }

  .footer-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75em;
    color: gray;
    opacity: 0.7;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInBackground {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>

<!-- Triple-backed ACP Logo -->
<div class="logo-left-wrapper">
  <div class="logo-container">
    <div class="logo-white">
      <img src="ACP.png" alt="ACP Logo">
    </div>
  </div>
</div>

<!-- Dropdown Menu -->
<div class="dropdown">
  <button class="dropbtn" id="dropBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="dropdown-content" id="dropdownContent">
    <!-- Populated by JS -->
  </div>
</div>

<!-- Main Hub Content -->
<div class="main-content">
  <img src="strongwoman2.png" alt="Strong Woman">
  <div class="title-wrapper">
    <h1>Let's Build a Stronger Community, Together!</h1>
  </div>
</div>

<p class="footer-text">Hosted without corporate nonsense.</p>

<script>
const dropdownContent = document.getElementById('dropdownContent');

function updateDropdown() {
  const currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

  dropdownContent.innerHTML = '';
  if(currentUser) {
    const userDiv = document.createElement('div');
    userDiv.innerText = "Logged in as: " + currentUser.username;
    dropdownContent.appendChild(userDiv);

    const membersLink = document.createElement('a');
    membersLink.href = 'members.html';
    membersLink.innerText = "Members";
    dropdownContent.appendChild(membersLink);

    const logoutLink = document.createElement('a');
    logoutLink.href = "#";
    logoutLink.innerText = "Log Out";
    logoutLink.addEventListener('click', ()=>{
      localStorage.removeItem('currentUser');
      location.reload();
    });
    dropdownContent.appendChild(logoutLink);
  } else {
    const loginLink = document.createElement('a');
    loginLink.href = 'login.html';
    loginLink.innerText = "Login / Sign Up";
    dropdownContent.appendChild(loginLink);

    const membersLink = document.createElement('a');
    membersLink.href = 'members.html';
    membersLink.innerText = "Members";
    dropdownContent.appendChild(membersLink);
  }
}

updateDropdown();

document.getElementById('dropBtn').addEventListener('click', e => {
  e.stopPropagation();
  dropdownContent.style.display = dropdownContent.style.display === 'flex' ? 'none' : 'flex';
  dropdownContent.style.flexDirection = 'column';
});

window.addEventListener('click', ()=>{
  dropdownContent.style.display = 'none';
});
</script>

</body>
</html>
