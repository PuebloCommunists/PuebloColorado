<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organize</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: floralwhite;
      color: black;

      /* Background image settings */
      background-image: url("SteelMillWrk.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      margin: 0;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Larger logo styling */
    .logo {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    /* Main title box */
    h1 {
      color: black;
      background-color: white; /* pure white box */
      display: inline-block;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* subtle shadow for depth */
      margin: 0;
    }

    /* Subtle bottom-center footer text */
    .footer-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75em;
      color: gray;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- 🌟 Top-left logo -->
  <img src="ACPB.png" alt="ACPB Logo" class="logo">

  <!-- 🏗️ Centered main message -->
  <h1>Let's Build a Stronger Community, Together!</h1>

  <!-- 👇 Subtle footer -->
  <p class="footer-text">Hosted without corporate nonsense.</p>
</body>
</html>
