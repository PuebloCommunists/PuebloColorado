<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
/* ... keep all your existing styles ... */

/* Enhanced Popup */
.popup-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  align-items: center;
  justify-content: center;
  z-index: 2000;
  backdrop-filter: blur(5px);
}

.popup {
  background: rgba(29, 53, 87, 0.98);
  border: 3px solid var(--red);
  border-radius: 15px;
  padding: 50px 40px 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(230, 57, 70, 0.4);
  min-width: 380px;
  max-width: 450px;
  text-align: center;
  position: relative;
  animation: popupSlide 0.3s ease-out;
}

@keyframes popupSlide {
  from { opacity: 0; transform: scale(0.9) translateY(-20px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

.close-popup {
  position: absolute;
  top: 15px;
  right: 20px;
  background: none;
  border: none;
  font-size: 28px;
  width: 40px;
  height: 40px;
  cursor: pointer;
  color: var(--light);
  transition: all 0.2s;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-popup:hover {
  background: rgba(230, 57, 70, 0.2);
  transform: rotate(90deg);
}

.popup-content {
  margin-bottom: 25px;
  font-size: 1.3rem;
  color: var(--light);
  font-weight: 500;
}

.popup button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border: none;
  background: var(--red);
  color: var(--light);
  font-weight: 600;
  font-size: 1.1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
}

.popup button:hover {
  background: var(--dark-red);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
}

.popup button:active {
  transform: translateY(0);
}

.popup-divider {
  margin: 20px 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
}
</style>
</head>
<body>
<!-- ... rest of your body content ... -->

<!-- Updated Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <button class="close-popup" id="closePopup">&times;</button>
    <div id="popupContent"></div>
  </div>
</div>

<script>
const key = "loggedInUser", overlay = document.getElementById("popupOverlay"), popup = document.getElementById("popupContent");

function updatePopup() {
  const user = JSON.parse(localStorage.getItem(key));
  
  if (user) {
    popup.innerHTML = `
      <div class="popup-content">
        Welcome back, <strong>${user.username}</strong>${user.role === "admin" ? " <span style='color:var(--yellow);'>(Admin)</span>" : ""}
      </div>
      <div class="popup-divider"></div>
      <button onclick="location.href='members.html'">Member Portal</button>
      <button onclick="logout()">Logout</button>
    `;
  } else {
    popup.innerHTML = `
      <div class="popup-content">
        Join Our Movement
      </div>
      <div style="margin-bottom:20px;color:rgba(255,255,255,0.8);font-size:0.95rem;">
        Access member features and contribute to our community
      </div>
      <button onclick="location.href='login.html'">Login / Sign Up</button>
      <div class="popup-divider"></div>
      <button onclick="overlay.style.display='none'" style="background:transparent;border:2px solid var(--red);">
        Continue Browsing
      </button>
    `;
  }
}

function logout() {
  localStorage.removeItem(key);
  location.reload();
}

document.getElementById("menuBtn").onclick = () => { 
  updatePopup(); 
  overlay.style.display = "flex"; 
};

document.getElementById("closePopup").onclick = () => overlay.style.display = "none";
overlay.onclick = e => { if (e.target === overlay) overlay.style.display = "none"; };
</script>
</body>
</html>
