<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  body {
    margin:0; font-family:Arial, sans-serif; text-align:center;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    min-height:100vh; background:url("pueblo.jpg") center/cover fixed;
    opacity:0; animation:fadeInBg 2s forwards;
  }

  /* Logo */
  .logo { position:absolute; top:40px; left:40px; z-index:10; }
  .logo-inner {
    position:relative; background:#fff; padding:12px; display:inline-block;
    box-shadow:0 4px 8px rgba(0,0,0,.25);
  }
  .logo-inner img { width:150px; display:block; }
  .logo-inner::before, .logo-inner::after {
    content:""; position:absolute; inset:-22px; z-index:-2; background:black;
  }
  .logo-inner::after { inset:-11px; background:red; z-index:-1; }

  /* Top-right button */
  .top-btn {
    position:absolute; top:25px; right:25px; width:65px; height:65px;
    background:#fff; border:none; cursor:pointer; z-index:1000;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 2px 10px rgba(0,0,0,.25); transition:.3s;
  }
  .top-btn img { width:100%; height:100%; object-fit:cover; }
  .top-btn:hover { box-shadow:0 0 20px #0ff,0 0 30px #0ff; transform:scale(1.1); }

  /* Popup */
  .popup-overlay {
    display:none; position:fixed; inset:0; background:rgba(0,0,0,.6);
    align-items:center; justify-content:center; z-index:2000;
  }
  .popup {
    position:relative; background:#fff; padding:30px; min-width:250px;
    border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,.3);
    animation:fadeIn .4s ease;
  }
  .popup button {
    width:100%; padding:10px; margin-top:10px; border:none;
    background:#eee; cursor:pointer;
  }
  .popup button:hover { background:#ddd; }
  .close-popup {
    position:absolute; top:10px; right:15px; background:none;
    border:none; font-size:20px; cursor:pointer;
  }

  /* Main */
  .main-content { display:flex; flex-direction:column; align-items:center; gap:40px; }
  .main-content img {
    width:700px; max-width:90vw; border:5px solid #fff;
    box-shadow:0 0 15px rgba(0,0,0,.3);
    opacity:0; animation:fadeIn 2s .8s forwards;
  }
  h1 {
    background:#fff; margin:0; padding:20px 40px;
    box-shadow:0 4px 10px rgba(0,0,0,.2);
    opacity:0; animation:fadeIn 2s 1.2s forwards;
  }

  /* Navigator */
  .navigator {
    position:absolute; bottom:30px; display:flex; align-items:center; gap:50px;
  }
  .arrow {
    width:0; height:0; border-style:solid; cursor:pointer; transition:.2s;
  }
  .right { border-width:15px 0 15px 20px; border-color:transparent transparent transparent #fff; }
  .arrow:hover { transform:scale(1.3); }
  .dots { display:flex; gap:10px; }
  .dots span {
    width:12px; height:12px; border-radius:50%; background:#fff;
    opacity:.6; transition:.2s;
  }
  .dots .active { opacity:1; transform:scale(1.3); }

  @keyframes fadeIn { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
  @keyframes fadeInBg { from{opacity:0;} to{opacity:1;} }
</style>
</head>
<body>

  <div class="logo"><div class="logo-inner"><img src="ACP.png" alt="ACP Logo"></div></div>

  <button class="top-btn" id="menuBtn"><img src="accimg.png" alt="Account"></button>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <button class="close-popup" id="closePopup">&times;</button>
      <div id="popupContent"></div>
    </div>
  </div>

  <div class="main-content">
    <img src="strongwoman2.png" alt="Strong Woman">
    <h1>Let's Build a Stronger Community, Together!</h1>
  </div>

  <div class="navigator">
    <div class="arrow right" onclick="location.href='mission.html'"></div>
    <div class="dots"><span class="active"></span><span></span><span></span></div>
  </div>

<script>
const popupOverlay = document.getElementById("popupOverlay"),
      popupContent = document.getElementById("popupContent"),
      LOGGED_IN_KEY = "loggedInUser";

function updatePopup() {
  popupContent.innerHTML = "";
  const user = JSON.parse(localStorage.getItem(LOGGED_IN_KEY));
  if (user) {
    popupContent.innerHTML = `<div>Logged in as: ${user.username}${user.role==="admin"?" (admin)":""}</div>`;
    const logout = document.createElement("button");
    logout.textContent = "Logout";
    logout.onclick = () => { localStorage.removeItem(LOGGED_IN_KEY); location.reload(); };
    popupContent.appendChild(logout);
  } else {
    const login = document.createElement("button");
    login.textContent = "Login / Sign Up";
    login.onclick = () => location.href = "login.html";
    popupContent.appendChild(login);
  }
}

menuBtn.onclick = () => { updatePopup(); popupOverlay.style.display = "flex"; };
closePopup.onclick = () => popupOverlay.style.display = "none";
popupOverlay.onclick = e => e.target === popupOverlay && (popupOverlay.style.display = "none");
</script>
</body>
</html>
