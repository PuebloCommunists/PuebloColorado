<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Organize - Hub</title>
<style>
body{margin:0;font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;min-height:100vh;background:url("pueblo.jpg") center/cover no-repeat fixed;opacity:0;animation:fadeInBg 2s forwards;}
.logo{position:absolute;top:40px;left:40px;z-index:10;}
.logo-inner{position:relative;background:#fff;padding:12px;box-shadow:0 4px 8px rgba(0,0,0,.25);display:inline-block;}
.logo-inner img{width:150px;display:block;}
.logo-inner::before,.logo-inner::after{content:"";position:absolute;inset:-22px;background:#000;z-index:-2;}
.logo-inner::after{inset:-11px;background:red;z-index:-1;}
.top-btn{position:absolute;top:25px;right:25px;width:65px;height:65px;background:#fff;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 10px rgba(0,0,0,.25);transition:.3s;z-index:1000;}
.top-btn img{width:100%;height:100%;object-fit:cover;pointer-events:none;}
.top-btn:hover{box-shadow:0 0 20px #0ff,0 0 30px #0ff;transform:scale(1.1);}
.popup-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:2000;}
.popup{position:relative;background:rgba(255,255,255,.25);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);padding:60px 60px 50px;border-radius:17px;box-shadow:0 8px 25px rgba(0,0,0,.4),0 0 20px rgba(0,255,255,.3);min-width:400px;max-width:675px;text-align:center;animation:fadeIn .4s ease;border:1px solid rgba(255,255,255,.4);}
.close-popup{position:absolute;top:10px;right:130px;background:none;border:none;font-size:18px;width:30px;height:40px;cursor:pointer;line-height:1;text-align:center;color:#fff;transition:.2s;}
.close-popup:hover{color:#0ff;transform:scale(1.2);}
.popup button{width:50%;padding:10px;margin-top:10px;border:none;background:rgba(255,255,255,.6);cursor:pointer;border-radius:8px;transition:.2s;}
.popup button:hover{background:rgba(255,255,255,.8);}
.main-content{display:flex;flex-direction:column;align-items:center;gap:40px;}
.main-content img{width:700px;max-width:90vw;border:5px solid #fff;box-shadow:0 0 15px rgba(0,0,0,.3);animation:fadeIn 2s .8s forwards;opacity:0;}
h1{background:#fff;display:inline-block;padding:20px 40px;box-shadow:0 4px 10px rgba(0,0,0,.2);margin:0;animation:fadeIn 2s 1.2s forwards;opacity:0;}
.navigator{position:absolute;bottom:30px;display:flex;align-items:center;gap:50px;}
.arrow{width:0;height:0;border-style:solid;cursor:pointer;transition:.2s;}
.right{border-width:15px 0 15px 20px;border-color:transparent transparent transparent #fff;}
.arrow:hover{transform:scale(1.3);}
.dots{display:flex;gap:10px;}
.dots span{width:12px;height:12px;border-radius:50%;background:#fff;opacity:.6;transition:.2s;}
.dots .active{opacity:1;transform:scale(1.3);}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInBg{to{opacity:1;}}
</style>
</head>
<body>

<div class="logo"><div class="logo-inner"><img src="ACP.png" alt="ACP Logo"></div></div>
<button class="top-btn" id="menuBtn"><img src="accimg.png" alt="Account"></button>
<div class="popup-overlay" id="popupOverlay"><div class="popup"><button class="close-popup" id="closePopup">&times;</button><div id="popupContent"></div></div></div>
<div class="main-content"><img src="strongwoman2.png" alt="Strong Woman"><h1>Let's Build a Stronger Community, Together!</h1></div>
<div class="navigator"><div class="arrow right" onclick="location.href='mission.html'"></div><div class="dots"><span class="active"></span><span></span><span></span></div></div>

<script>
const key="loggedInUser",overlay=document.getElementById("popupOverlay"),popup=document.getElementById("popupContent");
function updatePopup(){
 const user=JSON.parse(localStorage.getItem(key));
 popup.innerHTML=user?`<div>Logged in as: ${user.username}${user.role==="admin"?" (admin)":""}</div>`:"";
 const btn=document.createElement("button");
 btn.textContent=user?"Logout":"Login / Sign Up";
 btn.onclick=user?()=>{localStorage.removeItem(key);location.reload();}:()=>location.href="login.html";
 popup.appendChild(btn);
}
document.getElementById("menuBtn").onclick=()=>{updatePopup();overlay.style.display="flex";};
document.getElementById("closePopup").onclick=()=>overlay.style.display="none";
overlay.onclick=e=>{if(e.target===overlay)overlay.style.display="none";};
</script>

</body>
</html>
