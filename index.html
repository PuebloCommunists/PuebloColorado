<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organize</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: floralwhite;
      color: black;

      /* Background image settings */
      background-image: url("SteelMillWrk.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      margin: 0; /* remove default page margins */
      height: 100vh;
    }

    /* Logo styling */
    .logo {
      position: absolute;
      top: 20px;   /* distance from top */
      left: 20px;  /* distance from left */
      width: 80px; /* size of logo (adjust as needed) */
      border-radius: 8px; /* optional, for smoother edges */
    }

    h1 {
      color: crimson;
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 150px; /* pushes title down so it doesn't overlap with logo */
    }

    p {
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- ðŸŒŸ Top-left logo -->
  <img src="ACPB.png" alt="ACPB Logo" class="logo">

  <h1>Let's Build a Stronger Community, Together!</h1>
  <p>Hosted without corporate nonsense.</p>
</body>
</html>
