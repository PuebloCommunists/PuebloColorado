<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organize</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: floralwhite;
      color: black;

      /* Background image settings */
      background-image: url("SteelMillWrk.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      margin: 0;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Top-left logo */
    .logo-left {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: auto;
    }

    /* Top-right logo */
    .logo-right {
      position: absolute;
      top: 25px;
      right: 25px;
      width: 150px;
      height: auto;
    }

    /* Main title box — rigid edges */
    h1 {
      color: black;
      background-color: white;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 0;
    }

    /* Discord section */
    .discord-section {
      margin-top: 40px; /* space below main title */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .discord-text {
      font-size: 1.2em;
      color: black;
      margin-bottom: 10px;
    }

    .discord-button img {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .discord-button img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Subtle bottom-center footer text */
    .footer-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75em;
      color: gray;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- 🌟 Top-left logo -->
  <img src="ACP.png" alt="ACP Logo" class="logo-left">

  <!-- 🏗️ Centered main message -->
  <h1>Let's Build a Stronger Community, Together!</h1>

  <!-- 👇 Discord Section -->
  <div class="discord-section">
    <div class="discord-text">Get Organized:</div>
    <a href="https://discord.gg/3wnU8xNbsR" target="_blank" rel="noopener noreferrer" class="discord-button" title="Join our Discord!">
      <img src="disc.png" alt="Discord Invite">
    </a>
  </div>

  <!-- 👇 Subtle footer -->
  <p class="footer-text">Hosted without corporate nonsense.</p>
</body>
</html>
