<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  /* --- Reset & Base Styles --- */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    background: url("pueblo.jpg") center/cover no-repeat fixed;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow-x: hidden;
    background-blend-mode: overlay;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* --- Logo --- */
  .logo-left-wrapper {
    position: absolute;
    top: 40px;
    left: 40px;
    z-index: 2000;
  }

  .logo-container {
    position: relative;
    display: inline-block;
  }

  .logo-container::before {
    content: "";
    position: absolute;
    top: -22px; left: -22px; right: -22px; bottom: -22px;
    background: #000;
    z-index: 1;
  }

  .logo-container::after {
    content: "";
    position: absolute;
    top: -11px; left: -11px; right: -11px; bottom: -11px;
    background: red;
    z-index: 2;
  }

  .logo-white {
    position: relative;
    background: #fff;
    padding: 12px;
    z-index: 3;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    border-radius: 8px;
  }

  .logo-white img {
    width: 150px;
    height: auto;
    display: block;
    z-index: 4;
  }

  /* --- Hamburger Dropdown --- */
  .dropdown-wrapper {
    position: absolute;
    top: 25px;
    right: 25px;
    z-index: 3000;
  }

  .dropdown-button {
    width: 40px;
    height: 30px;
    background: linear-gradient(135deg, #fff, #e0e0e0);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 5px;
    box-shadow: 0 0 12px rgba(255,255,255,0.5);
    transition: transform 0.2s;
  }

  .dropdown-button:hover {
    transform: scale(1.05);
  }

  .dropdown-button div {
    height: 4px;
    border-radius: 2px;
    background-color: #333;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 45px;
    right: 0;
    background: #111;
    min-width: 200px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    flex-direction: column;
    z-index: 10;
  }

  .dropdown-content a, .dropdown-content button {
    padding: 12px 20px;
    color: #fff;
    background: none;
    border: none;
    text-align: left;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s, color 0.2s;
  }

  .dropdown-content a:hover, .dropdown-content button:hover {
    background: #222;
    color: #ff4c4c;
  }

  /* --- Main Content --- */
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 40px;
  }

  .main-content img {
    width: 700px;
    max-width: 90vw;
    border-radius: 12px;
    border: 4px solid #fff;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
    animation: fadeInUp 1.5s ease forwards;
  }

  .title-wrapper {
    background: rgba(255,255,255,0.95);
    padding: 25px 50px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    animation: fadeInUp 1.8s ease forwards;
  }

  .title-wrapper h1 {
    color: #111;
    font-size: 2rem;
    font-weight: bold;
  }

  /* --- Page Navigator --- */
  .page-navigator {
    position: absolute;
    bottom: 30px;
    display: flex;
    align-items: center;
    gap: 50px;
    z-index: 50;
  }

  .navigator-arrow {
    width: 0;
    height: 0;
    border-style: solid;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .right-arrow {
    border-width: 18px 0 18px 28px;
    border-color: transparent transparent transparent #fff;
  }

  .navigator-arrow:hover {
    transform: scale(1.3);
  }

  .navigator-dots {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .navigator-dots span {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0.6;
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .navigator-dots .active {
    opacity: 1;
    transform: scale(1.4);
  }

  .footer-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75em;
    color: #ccc;
  }

  /* --- Animations --- */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .main-content img { width: 90vw; }
    .title-wrapper h1 { font-size: 1.4rem; padding: 18px 24px; }
  }
</style>
</head>
<body>

<!-- Triple-backed ACP Logo -->
<div class="logo-left-wrapper">
  <div class="logo-container">
    <div class="logo-white">
      <img src="ACP.png" alt="ACP Logo">
    </div>
  </div>
</div>

<!-- Dropdown Menu -->
<div class="dropdown-wrapper">
  <button class="dropdown-button" onclick="toggleDropdown()">
    <div></div>
    <div></div>
    <div></div>
  </button>
  <div id="dropdownContent" class="dropdown-content">
    <a href="members.html">Members Page</a>
    <div id="authSection"></div>
  </div>
</div>

<!-- Main Hub Content -->
<div class="main-content">
  <img src="strongwoman2.png" alt="Strong Woman">
  <div class="title-wrapper">
    <h1>Let's Build a Stronger Community, Together!</h1>
  </div>
</div>

<!-- Page Navigator -->
<div class="page-navigator">
  <div class="navigator-arrow right-arrow" onclick="location.href='mission.html'"></div>
  <div class="navigator-dots">
    <span class="active"></span>
    <span></span>
    <span></span>
  </div>
</div>

<p class="footer-text">Hosted without corporate nonsense.</p>

<script>
  // Toggle dropdown visibility
  function toggleDropdown() {
    const content = document.getElementById('dropdownContent');
    content.style.display = (content.style.display === 'flex') ? 'none' : 'flex';
    content.style.flexDirection = 'column';
  }

  // Update Auth Section
  function updateAuthSection() {
    const authDiv = document.getElementById('authSection');
    authDiv.innerHTML = '';
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

    if(currentUser && currentUser.username) {
      // Logged in view
      const userInfo = document.createElement('div');
      userInfo.textContent = `Logged in as: ${currentUser.username}`;
      userInfo.style.padding = '10px';
      authDiv.appendChild(userInfo);

      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = 'Sign Out';
      logoutBtn.onclick = () => {
        localStorage.removeItem('currentUser');
        updateAuthSection();
      };
      authDiv.appendChild(logoutBtn);
    } else {
      // Not logged in
      const loginLink = document.createElement('a');
      loginLink.href = 'login.html';
      loginLink.textContent = 'Log In / Sign Up';
      authDiv.appendChild(loginLink);
    }
  }

  updateAuthSection();

  // Close dropdown if click outside
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-button') && !event.target.closest('.dropdown-content')) {
      document.getElementById('dropdownContent').style.display = 'none';
    }
  }
</script>

</body>
</html>
