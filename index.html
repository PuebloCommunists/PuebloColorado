<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organize - Hub</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("pueblo.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
    opacity: 0;
    animation: fadeInBackground 2s ease forwards;
  }

  /* --- Triple-backed ACP Logo --- */
  .logo-left-wrapper {
    position: absolute;
    top: 40px;
    left: 40px;
    z-index: 2000;
  }

  .logo-container {
    position: relative;
    display: inline-block;
    z-index: 2000;
  }

  .logo-container::before {
    content: "";
    position: absolute;
    top: -22px;
    left: -22px;
    right: -22px;
    bottom: -22px;
    background-color: black;
    z-index: 1;
  }

  .logo-container::after {
    content: "";
    position: absolute;
    top: -11px;
    left: -11px;
    right: -11px;
    bottom: -11px;
    background-color: red;
    z-index: 2;
  }

  .logo-white {
    position: relative;
    background-color: white;
    padding: 12px;
    z-index: 3;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  }

  .logo-white img {
    width: 150px;
    height: auto;
    display: block;
    z-index: 4;
  }

  /* --- Top-right button with overlay image --- */
  .top-right-btn {
    position: absolute;
    top: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: #fff;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    cursor: pointer;
    padding: 0;
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .top-right-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
  }

  /* --- Main Hub Content --- */
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .main-content img {
    width: 700px;
    height: auto;
    margin-bottom: 40px;
    border: 5px solid white;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.8s;
  }

  .title-wrapper {
    position: relative;
    display: inline-block;
    background-color: white;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.2s;
  }

  h1 {
    color: black;
    margin: 0;
  }

  /* --- Page Navigator --- */
  .page-navigator {
    position: absolute;
    bottom: 30px;
    display: flex;
    align-items: center;
    gap: 50px;
    z-index: 50;
  }

  .navigator-arrow {
    width: 0;
    height: 0;
    border-style: solid;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .right-arrow {
    border-width: 15px 0 15px 20px;
    border-color: transparent transparent transparent white;
  }

  .navigator-arrow:hover {
    transform: scale(1.3);
  }

  .navigator-dots {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .navigator-dots span {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: white;
    opacity: 0.6;
    display: inline-block;
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .navigator-dots .active {
    opacity: 1;
    transform: scale(1.3);
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInBackground {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @media (max-width: 600px) {
    .logo-white img { width: 110px; }
    .main-content img { width: 90vw; max-width: 700px; }
    h1 { font-size: 1.2rem; padding: 14px 26px; }
  }
</style>
</head>
<body>

  <!-- Triple-backed ACP Logo -->
  <div class="logo-left-wrapper">
    <div class="logo-container">
      <div class="logo-white">
        <img src="ACP.png" alt="ACP Logo">
      </div>
    </div>
  </div>

  <!-- Top-right square button with overlay image -->
  <button class="top-right-btn" onclick="alert('Button clicked!')">
    <img src="accimg.png" alt="Account Button">
  </button>

  <!-- Main Hub Content -->
  <div class="main-content">
    <img src="strongwoman2.png" alt="Strong Woman">

    <div class="title-wrapper">
      <h1>Let's Build a Stronger Community, Together!</h1>
    </div>
  </div>

  <!-- Page Navigator: Index page only has right arrow -->
  <div class="page-navigator">
    <div class="navigator-arrow right-arrow" onclick="location.href='mission.html'"></div>
    <div class="navigator-dots">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>
  </div>

</body>
</html>
